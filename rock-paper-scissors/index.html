<script>
    function getComputerChoice() {
        const minCeiled = Math.ceil(0);
        const maxFloored = Math.floor(3);
        const randomNumber = Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled);

        if (randomNumber === 0) {
            return "rock"
        }
        else if (randomNumber === 1) {
            return "paper"
        }
        else {
            return "scissors"
        }
    }

    function getHumanChoice() {
        return prompt("Type Rock Paper or Scissors: ")
    }

    function playRound(userChoice, computerChoice) {
        userChoice = userChoice.toLowerCase();
        computerChoice = computerChoice.toLowerCase();

        if (userChoice === "rock" && computerChoice === "scissors") {
            humanScore++;
        }
        else if (userChoice === "scissors" && computerChoice === "paper") {
            humanScore++;
        }
        else if (userChoice === "paper" && computerChoice === "rock") {
            humanScore++;
        }
        else if (userChoice != computerChoice) {
            computerScore++
        }
        console.log("Human points: ", humanScore, "Computer points: ", computerScore)
    }


    function playGame(humanScore, computerScore) {
        userChoice = getHumanChoice();
        computerChoice = getComputerChoice();

        console.log("You chose")
        console.log(userChoice[0].toUpperCase() + userChoice.slice(1).toLowerCase())

        console.log("Computer chose:", computerChoice[0].toUpperCase() + computerChoice.slice(1).toLowerCase())

        playRound(userChoice, computerChoice);
    }

    let humanScore = 0;
    let computerScore = 0;

    let userChoice;
    let computerChoice;

    let counter = 0;

    while (counter < 5) {
        playGame(humanScore, computerScore)
        counter++
    }

    if (humanScore > computerScore) {
        console.log("CONGRATULATIONS YOU WON!!!");
    }
    else if (humanScore < computerScore) {
        console.log("Unfortunate Mr. Computer won.")
    }
    else {
        console.log("A TIE")
    }

</script>
